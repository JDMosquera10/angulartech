<div class="mat-header-strong">
    <h1 class="size-title">Gesti칩n de M치quinas</h1>
</div>

<div class="content-cards">
    <mat-card class="chart-card" appearance="outlined">
        <mat-card-header>
            <div class="card-header-strong">
                <mat-form-field appearance="outline" class="custom-input">
                    <input matInput placeholder="Buscar m치quina" aria-label="Search">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <button class="button-agregar" (click)="actionMachine('add')" mat-button="filled">Agregar</button>
            </div>
        </mat-card-header>
        <mat-card-content class="">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container matColumnDef="model">
                        <th mat-header-cell *matHeaderCellDef> Modelo </th>
                        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="serialNumber">
                        <th mat-header-cell *matHeaderCellDef> Serie </th>
                        <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="usageHours">
                        <th mat-header-cell *matHeaderCellDef> Horas de uso </th>
                            <td mat-cell *matCellDef="let element"> {{element.usageHours}} hs </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Estados </th>
                            <td mat-cell *matCellDef="let element"> {{TRADUCERSTATES[element.status]}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="client">
                        <th mat-header-cell *matHeaderCellDef> Cliente </th>
                        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
                    </ng-container>

                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef> ubicaci칩n </th>
                        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>

                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="actionMachine('edit', element)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Editar</span>
                                </button>
                                <button mat-menu-item (click)="deleteMachine(element)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Eliminar</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
